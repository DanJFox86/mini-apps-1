  <body>
    <div class="title" align="center"> 
      <h4>Tic.</h4>

      <h6 id="status">Start! Player 1 is X's</h6>

    <table id="board" align="center" border="1px">

    <table id="board" align="center" border="1px">
      <tbody>
        <tr><th></th><th>Name</th><th>Marker</th><th>Tally</th></tr>
        <tr>
          <th><button id="submitName1" onClick="ticTacClick.call(this)">Submit</button></th>

        </tr>
        <tr>
          <th><button id="submitName2" onClick="ticTacClick.call(this)">Submit</button></th>
